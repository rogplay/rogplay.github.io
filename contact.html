<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rogplay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'hsl(280, 100%, 50%)',
                        secondary: 'hsl(160, 100%, 50%)',
                        background: 'hsl(230, 30%, 10%)',
                        muted: 'hsl(240, 20%, 20%)',
                    }
                }
            }
        }
    </script>
    <style>
        .neon-text { text-shadow: 0 0 5px rgba(168, 85, 247, 0.5), 0 0 10px rgba(168, 85, 247, 0.3), 0 0 15px rgba(168, 85, 247, 0.1); }
    </style>
</head>
<body class="bg-background text-white">
    <nav class="fixed w-full z-50 bg-background/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-primary to-secondary rounded-lg"></div>
                    <span class="text-xl font-bold">Rogplay</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-16">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-bold mb-8 neon-text">Contact Us</h1>
            <p class="mb-6 text-gray-300">Have any questions or concerns? Reach out to us, and we'll get back to you as soon as possible.</p>
            <form action="mailto:kunwarxshashank@gmail.com" method="POST" enctype="text/plain">
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2" for="name">Your Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 bg-background border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2" for="email">Your Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-background border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2" for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 bg-background border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required></textarea>
                </div>
                <button type="submit" class="w-full bg-primary hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg transition">Send Message</button>
            </form>
        </div>
    </main>

    <footer class="bg-muted py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-sm text-gray-400">&copy; 2025 Rogplay. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
